name: QDLL
description: 100MHz Quadrature Delay Locked Loop
PDK: ihp-sg13g2
cace_format: 5.2

authorship:
  designer: Leonardo Vazquez, Martin Doric, Clemente Molinari, Santiago Basignana, Matias Schulthess, Mateo Buteler
  company: Fundacion Fulgor
  creation_date: 2026
  license: Apache 2.0

paths:
  root: ..
  schematic: xschem
  layout: gds
  netlist: netlist
  documentation: doc

pins:
  VDD:
    description: Power supply
    direction: inout
    type: power
    Vmin: 1.7
    Vmax: 1.9
    Imin: 0
    Imax: 0.01
  VSS:
    description: Ground supply
    direction: inout
    type: ground
    Vmin: 0
    Vmax: 0
    Imin: 0
    Imax: 0.01

default_conditions:
  Vvdd:
    description: Supply voltage
    display: Vdd
    unit: V
    typical: 1.8
  Vvss:
    description: Ground voltage
    display: Vss
    unit: V
    typical: 0
  temperature:
    description: Ambient temperature
    display: Temp
    unit: degC
    typical: 27
  corner:
    description: Process corner
    display: Corner
    typical: tt

parameters:
  Idd_active:
    description: Supply current (active)
    display: Idd
    unit: mA
    spec:
      typical:
        value: any
    conditions:
      Vvdd:
        typical: 1.8
      temperature:
        typical: 27
      corner:
        typical: tt
    
  input_frequency:
    description: Input frequency
    display: Fin
    unit: MHz
    spec:
      minimum:
        value: 50
      typical:
        value: 100
      maximum:
        value: 200
    conditions:
      Vvdd:
        typical: 1.8
      temperature:
        typical: 27
      corner:
        typical: tt
        
  phase_noise:
    description: Phase noise
    display: PN
    unit: dBc/Hz
    spec:
      maximum:
        value: -100
    conditions:
      Vvdd:
        typical: 1.8
      temperature:
        typical: 27
      corner:
        typical: tt
        
  jitter:
    description: RMS jitter
    display: Jitter
    unit: ps
    spec:
      maximum:
        value: 10
    conditions:
      Vvdd:
        typical: 1.8
      temperature:
        typical: 27
      corner:
        typical: tt